<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .register-header p {
            color: #666;
            font-size: 16px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        
        .register-message {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .register-message p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="register-header">
            <h1>Регистрация</h1>
            <p>Создайте новый аккаунт</p>
        </div>
        
        <div class="register-message">
            <p>Страница регистрации находится в разработке.</p>
            <p>Вернитесь на страницу входа, чтобы продолжить работу с системой.</p>
        </div>
        
        <div class="login-link">
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
        
        <div class="login-footer">
            <p>© 2026 Все права лысых защищены</p>
        </div>
    </div>
</body>
</html>
